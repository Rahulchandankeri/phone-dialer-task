<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task | SalesBlink</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <span class="input-content"></span>
      </div>

      <div class="main">
        <div class="number-block">
          <span class="num">1</span>
        </div>
        <div class="number-block">
          <span class="num">2</span>
          <span class="caption">ABC</span>
        </div>
        <div class="number-block">
          <span class="num">3</span>
          <span class="caption">DEF</span>
        </div>
      </div>

      <div class="main">
        <div class="number-block">
          <span class="num">4</span>
          <span class="caption">GHI</span>
        </div>
        <div class="number-block">
          <span class="num">5</span>
          <span class="caption">JKL</span>
        </div>
        <div class="number-block">
          <span class="num">6</span>
          <span class="caption">MNO</span>
        </div>
      </div>

      <div class="main">
        <div class="number-block">
          <span class="num">7</span>
          <span class="caption">PQRS</span>
        </div>
        <div class="number-block">
          <span class="num">8</span>
          <span class="caption">TUV</span>
        </div>
        <div class="number-block">
          <span class="num">9</span>
          <span class="caption">WXYZ</span>
        </div>
      </div>

      <div class="main">
        <div class="number-block">
          <span class="num">*</span>
        </div>
        <div class="number-block">
          <span class="num">0</span>
        </div>
        <div class="number-block">
          <span class="num">#</span>
        </div>
      </div>

      <div class="main">
        <div class="number-block">
          <span class="star"
            ><svg xmlns="http://www.w3.org/2000/svg" class="call-ico ionicon" viewBox="0 0 512 512">
              <title>Star</title>
              <path
                d="M480 208H308L256 48l-52 160H32l140 96-54 160 138-100 138 100-54-160z"
                fill="none"
                stroke="currentColor"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
          </span>
        </div>
        <div class="number-block-nohover">
          <span class="call">
            <svg xmlns="http://www.w3.org/2000/svg" class="call-ico ionicon" viewBox="0 0 512 512">
              <title>Call</title>
              <path
                d="M451 374c-15.88-16-54.34-39.35-73-48.76-24.3-12.24-26.3-13.24-45.4.95-12.74 9.47-21.21 17.93-36.12 14.75s-47.31-21.11-75.68-49.39-47.34-61.62-50.53-76.48 5.41-23.23 14.79-36c13.22-18 12.22-21 .92-45.3-8.81-18.9-32.84-57-48.9-72.8C119.9 44 119.9 47 108.83 51.6A160.15 160.15 0 0083 65.37C67 76 58.12 84.83 51.91 98.1s-9 44.38 23.07 102.64 54.57 88.05 101.14 134.49S258.5 406.64 310.85 436c64.76 36.27 89.6 29.2 102.91 23s22.18-15 32.83-31a159.09 159.09 0 0013.8-25.8C465 391.17 468 391.17 451 374z"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32"
              />
            </svg>
          </span>
        </div>
        <div class="number-block">
          <span class="back">&larr;</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
